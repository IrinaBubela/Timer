<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <button data-time="20" class="timer__button">20sec</button>
        <button data-time="300" class="timer__button">5min</button>
        <button data-time="180" class="timer__button">3min</button>
        <button data-time="60" class="timer__button">1min</button>

        <form name="customForm" id="custom">
          <input id="inputField" type="number" name="inputField" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
